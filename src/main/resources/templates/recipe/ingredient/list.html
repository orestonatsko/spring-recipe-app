<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
      th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<head>
    <meta charset="UTF-8">
    <title>Ingredients</title>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Ingredients</h1>
                </div>
                <div class="panel-body">
                    <div>
                        <table class="table table-hover" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                            <thead class="table-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th >Update</th>
                                <th >Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>1</td>
                                <td>DESC</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>1</td>
                                <td>DESC</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>

                            </tr>
                            <tr th:each="ingredient : ${recipe.getIngredients()}">
                                <td th:text="ingredient.id">1</td>
                                <td th:text="ingredient.description">DESC</td>
                                <td><a href="#" th:href="@{'recipe/' + ${recipe.id} + 'ingredient/' + ${ingredient.id}}">View</a></td>
                                <td><a href="#" th:href="@{'recipe/' + ${recipe.id} + 'ingredient/' + ${ingredient.id} +'/updte'}">Update</a></td>
                                <td><a th:href="@{'recipe/' + ${recipe.id} + 'ingredient/' + ${ingredient.id} +'/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
